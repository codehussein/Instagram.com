<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
        <div class="insta-login">
            <div style="display: flex;">
              <div class="left-image">
              </div>
              <img src="/assets/images/screenshot4.png" alt="" style="position: relative; top: 28px; left: 155px;"> 
              
            </div>
              <div class="login-details">
                <div class="center">
                    <div class="insta-header">
                        <img src="/assets/images/instagramlogo.png" alt="">
                    </div>
                    <div class="inputElement">
                      <input
                        type="text"
                        placeholder="Phone number,username or email"
                        class="inputText"
                      />
                      <input type="password" placeholder="Password" class="inputText" />
                      <input type="submit" value="Log in" class="inputButton" />
                      <div class="line">
                        <span class="arrow"></span>
                        <span class="content">OR</span>
                        <span class="arrow"></span>
                      </div>
                      <div class="social-icon">
                        <i class="fab fa-facebook-square"></i
                        ><span>Log in with facebook</span>
                      </div>
                      <div class="forgetpassword">Forget Password?</div>
                    </div>
                  </div>
                  <div class="insta-footer">
                    <p>Don't have a accout?<span>Sign Up</span></p>
                  </div>
                  <div style="text-align: center; padding: 10px;">Get the app.</div>
                  <div style="text-align: center;">
                    <img src="/assets/images/c5Rp7Ym-Klz.png" alt="" style="width: 132px;">
                    <img src="/assets/images/EHY6QnZYdNX.png" alt="" style="width: 112px;">
                  </div>
                </div>
            </div>
        </div>
  </body>
</html>
